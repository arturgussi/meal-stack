# Application Configuration
spring.application.name=tech-challenge-fase1

# Server Configuration
server.port=8080

# Database Configuration
# Note: Uses service name 'database' from docker-compose, not localhost
spring.datasource.url=jdbc:mysql://database:3306/restaurant_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=restaurantuser
spring.datasource.password=restaurant123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JDBC Configuration
spring.sql.init.mode=always

# DevTools Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.fiap=DEBUG
logging.level.org.springframework.jdbc=DEBUG

# SpringDoc OpenAPI Configuration (Swagger)
springdoc.api-docs.path=/v1/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
